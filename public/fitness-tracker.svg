<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Chart bars -->
  <g transform="translate(50, 200)">
    <rect x="0" y="-60" width="30" height="60" fill="url(#chart)" rx="4" />
    <rect x="40" y="-80" width="30" height="80" fill="url(#chart)" rx="4" />
    <rect x="80" y="-45" width="30" height="45" fill="url(#chart)" rx="4" />
    <rect x="120" y="-90" width="30" height="90" fill="url(#chart)" rx="4" />
    <rect x="160" y="-70" width="30" height="70" fill="url(#chart)" rx="4" />
    <rect x="200" y="-85" width="30" height="85" fill="url(#chart)" rx="4" />
    <rect x="240" y="-55" width="30" height="55" fill="url(#chart)" rx="4" />
    <rect x="280" y="-75" width="30" height="75" fill="url(#chart)" rx="4" />
  </g>
  
  <!-- Heart rate monitor -->
  <g transform="translate(200, 80)">
    <rect x="-80" y="-20" width="160" height="40" fill="white" stroke="#f97316" stroke-width="2" rx="8" opacity="0.9" />
    <path d="M-70,0 L-50,0 L-45,-10 L-40,10 L-35,-15 L-30,15 L-25,-5 L-20,0 L-10,0 L-5,-8 L0,8 L5,-12 L10,12 L15,-6 L20,0 L30,0 L35,-10 L40,10 L45,-5 L50,0 L70,0" 
          stroke="#dc2626" stroke-width="2" fill="none" />
    <text x="0" y="-30" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold">Heart Rate</text>
  </g>
  
  <!-- Activity icons -->
  <g transform="translate(100, 250)">
    <circle cx="0" cy="0" r="15" fill="#f97316" opacity="0.2" />
    <path d="M-5,-8 L-5,8 L5,0 Z" fill="#f97316" />
  </g>
  
  <g transform="translate(200, 250)">
    <circle cx="0" cy="0" r="15" fill="#f59e0b" opacity="0.2" />
    <rect x="-6" y="-8" width="12" height="16" fill="#f59e0b" rx="2" />
  </g>
  
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="15" fill="#f97316" opacity="0.2" />
    <path d="M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 -4,8 0,8 C4,8 8,4 8,0 C8,-4 4,-8 0,-8 Z M-3,-3 L-1,-1 L3,-5" 
          stroke="#f97316" stroke-width="2" fill="none" />
  </g>
  
  <!-- Stats numbers -->
  <text x="50" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">120</text>
  <text x="90" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">145</text>
  <text x="130" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">98</text>
  <text x="170" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">165</text>
  <text x="210" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">142</text>
  <text x="250" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">118</text>
  <text x="290" y="140" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">152</text>
</svg>
