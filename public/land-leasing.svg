<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="land" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Land plots -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="80" height="60" fill="url(#land)" opacity="0.7" rx="4" />
    <rect x="90" y="0" width="80" height="60" fill="url(#land)" opacity="0.5" rx="4" />
    <rect x="180" y="0" width="80" height="60" fill="url(#land)" opacity="0.6" rx="4" />
    <rect x="270" y="0" width="80" height="60" fill="url(#land)" opacity="0.8" rx="4" />
    
    <rect x="0" y="70" width="80" height="60" fill="url(#land)" opacity="0.6" rx="4" />
    <rect x="90" y="70" width="80" height="60" fill="url(#land)" opacity="0.8" rx="4" />
    <rect x="180" y="70" width="80" height="60" fill="url(#land)" opacity="0.7" rx="4" />
    <rect x="270" y="70" width="80" height="60" fill="url(#land)" opacity="0.5" rx="4" />
  </g>
  
  <!-- Map pin markers -->
  <g transform="translate(90, 130)">
    <path d="M0,-12 C-6,-12 -12,-6 -12,0 C-12,6 -6,12 0,12 C6,12 12,6 12,0 C12,-6 6,-12 0,-12 Z M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 -4,8 0,8 C4,8 8,4 8,0 C8,-4 4,-8 0,-8 Z" fill="#dc2626" />
    <circle cx="0" cy="0" r="3" fill="white" />
  </g>
  
  <g transform="translate(180, 130)">
    <path d="M0,-12 C-6,-12 -12,-6 -12,0 C-12,6 -6,12 0,12 C6,12 12,6 12,0 C12,-6 6,-12 0,-12 Z M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 -4,8 0,8 C4,8 8,4 8,0 C8,-4 4,-8 0,-8 Z" fill="#dc2626" />
    <circle cx="0" cy="0" r="3" fill="white" />
  </g>
  
  <g transform="translate(270, 200)">
    <path d="M0,-12 C-6,-12 -12,-6 -12,0 C-12,6 -6,12 0,12 C6,12 12,6 12,0 C12,-6 6,-12 0,-12 Z M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 -4,8 0,8 C4,8 8,4 8,0 C8,-4 4,-8 0,-8 Z" fill="#dc2626" />
    <circle cx="0" cy="0" r="3" fill="white" />
  </g>
  
  <!-- Crops on some plots -->
  <g transform="translate(130, 130)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#16a34a" stroke-width="2" />
    <ellipse cx="0" cy="-12" rx="4" ry="6" fill="#22c55e" />
  </g>
  
  <g transform="translate(220, 130)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#16a34a" stroke-width="2" />
    <ellipse cx="0" cy="-12" rx="4" ry="6" fill="#22c55e" />
  </g>
  
  <g transform="translate(310, 130)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#16a34a" stroke-width="2" />
    <ellipse cx="0" cy="-12" rx="4" ry="6" fill="#22c55e" />
  </g>
  
  <!-- Header -->
  <text x="200" y="40" text-anchor="middle" fill="#22c55e" font-size="16" font-weight="bold">Land Marketplace</text>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="90" y1="130" x2="180" y2="130" stroke="#22c55e" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="180" y1="130" x2="270" y2="200" stroke="#22c55e" stroke-width="1" stroke-dasharray="5,5" />
  </g>
</svg>
