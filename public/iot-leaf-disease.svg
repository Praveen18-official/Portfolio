<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Grid pattern representing IoT sensors -->
  <g opacity="0.3">
    <circle cx="80" cy="60" r="4" fill="#10b981" />
    <circle cx="160" cy="80" r="4" fill="#10b981" />
    <circle cx="240" cy="60" r="4" fill="#10b981" />
    <circle cx="320" cy="80" r="4" fill="#10b981" />
    <circle cx="120" cy="140" r="4" fill="#10b981" />
    <circle cx="200" cy="160" r="4" fill="#10b981" />
    <circle cx="280" cy="140" r="4" fill="#10b981" />
    <circle cx="80" cy="220" r="4" fill="#10b981" />
    <circle cx="160" cy="240" r="4" fill="#10b981" />
    <circle cx="240" cy="220" r="4" fill="#10b981" />
    <circle cx="320" cy="240" r="4" fill="#10b981" />
    
    <!-- Connection lines -->
    <line x1="80" y1="60" x2="160" y2="80" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="160" y1="80" x2="240" y2="60" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="240" y1="60" x2="320" y2="80" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="120" y1="140" x2="200" y2="160" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="200" y1="160" x2="280" y2="140" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="80" y1="220" x2="160" y2="240" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="160" y1="240" x2="240" y2="220" stroke="#10b981" stroke-width="1" opacity="0.5" />
    <line x1="240" y1="220" x2="320" y2="240" stroke="#10b981" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Central leaf icon -->
  <g transform="translate(200, 150)">
    <path d="M0,-40 C-20,-30 -30,-10 -30,10 C-30,30 -20,40 0,40 C20,40 30,30 30,10 C30,-10 20,-30 0,-40 Z" fill="url(#leaf)" />
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#059669" stroke-width="2" />
    <line x1="0" y1="-20" x2="-15" y2="-10" stroke="#059669" stroke-width="1" />
    <line x1="0" y1="-10" x2="-15" y2="0" stroke="#059669" stroke-width="1" />
    <line x1="0" y1="0" x2="-15" y2="10" stroke="#059669" stroke-width="1" />
    <line x1="0" y1="-20" x2="15" y2="-10" stroke="#059669" stroke-width="1" />
    <line x1="0" y1="-10" x2="15" y2="0" stroke="#059669" stroke-width="1" />
    <line x1="0" y1="0" x2="15" y2="10" stroke="#059669" stroke-width="1" />
  </g>
  
  <!-- Disease spots on leaf -->
  <g transform="translate(200, 150)">
    <circle cx="-10" cy="-5" r="3" fill="#dc2626" opacity="0.7" />
    <circle cx="8" cy="5" r="2" fill="#dc2626" opacity="0.7" />
    <circle cx="-5" cy="15" r="2.5" fill="#dc2626" opacity="0.7" />
    <circle cx="12" cy="-10" r="2" fill="#dc2626" opacity="0.7" />
  </g>
  
  <!-- Alert indicator -->
  <g transform="translate(320, 60)">
    <circle cx="0" cy="0" r="8" fill="#dc2626" opacity="0.8" />
    <text x="0" y="4" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
  </g>
</svg>
