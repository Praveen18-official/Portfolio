<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="100%" style="stop-color:#dc2626" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Mobile phone frame -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-60" width="80" height="120" fill="url(#phone)" rx="8" />
    <rect x="-35" y="-50" width="70" height="90" fill="white" rx="4" />
    <circle cx="0" cy="50" r="4" fill="white" />
    
    <!-- Map view -->
    <rect x="-30" y="-45" width="60" height="50" fill="#e0f2fe" rx="2" />
    
    <!-- Map roads -->
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#94a3b8" stroke-width="2" />
    <line x1="0" y1="-45" x2="0" y2="5" stroke="#94a3b8" stroke-width="2" />
    <line x1="-15" y1="-35" x2="-15" y2="-5" stroke="#94a3b8" stroke-width="1" />
    <line x1="15" y1="-30" x2="15" y2="-10" stroke="#94a3b8" stroke-width="1" />
    
    <!-- Emergency location pin -->
    <g transform="translate(-10, -25)">
      <path d="M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 -4,8 0,8 C4,8 8,4 8,0 C8,-4 4,-8 0,-8 Z M0,-5 C-2.5,-5 -5,-2.5 -5,0 C-5,2.5 -2.5,5 0,5 C2.5,5 5,2.5 5,0 C5,-2.5 2.5,-5 0,-5 Z" fill="#dc2626" />
      <circle cx="0" cy="0" r="2" fill="white" />
    </g>
    
    <!-- Emergency vehicle icon -->
    <g transform="translate(15, -15)">
      <rect x="-6" y="-3" width="12" height="6" fill="#fbbf24" rx="1" />
      <rect x="-4" y="-5" width="8" height="2" fill="#dc2626" />
      <circle cx="-3" cy="3" r="1" fill="#1f2937" />
      <circle cx="3" cy="3" r="1" fill="#1f2937" />
      <rect x="-1" y="-6" width="2" height="1" fill="#60a5fa" />
    </g>
    
    <!-- Alert panel -->
    <rect x="-30" y="10" width="60" height="25" fill="#fef2f2" rx="2" />
    <text x="0" y="18" text-anchor="middle" fill="#dc2626" font-size="8" font-weight="bold">EMERGENCY ALERT</text>
    <text x="0" y="28" text-anchor="middle" fill="#7f1d1d" font-size="6">Ambulance dispatched</text>
    <text x="0" y="34" text-anchor="middle" fill="#991b1b" font-size="5">ETA: 3 minutes</text>
    
    <!-- SOS button -->
    <circle cx="0" cy="45" r="5" fill="#dc2626" />
    <text x="0" y="48" text-anchor="middle" fill="white" font-size="6" font-weight="bold">SOS</text>
  </g>
  
  <!-- Emergency services icons -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="20" fill="#ef4444" opacity="0.2" />
    <rect x="-8" y="-12" width="16" height="24" fill="#ef4444" rx="2" />
    <rect x="-6" y="-10" width="12" height="8" fill="white" />
    <rect x="-6" y="0" width="12" height="8" fill="white" />
    <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="bold">+</text>
  </g>
  
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="20" fill="#f97316" opacity="0.2" />
    <path d="M0,-12 L-8,4 L-3,4 L-6,12 L6,-4 L1,-4 L4,-12 Z" fill="#f97316" />
  </g>
  
  <!-- Map/GPS icon -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="0" r="20" fill="#3b82f6" opacity="0.2" />
    <rect x="-10" y="-10" width="20" height="20" fill="#3b82f6" rx="2" />
    <rect x="-8" y="-8" width="16" height="16" fill="white" rx="1" />
    <circle cx="0" cy="0" r="2" fill="#3b82f6" />
    <circle cx="0" cy="0" r="4" fill="none" stroke="#3b82f6" stroke-width="1" />
    <circle cx="0" cy="0" r="6" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.5" />
  </g>
  
  <!-- Notification bell -->
  <g transform="translate(300, 220)">
    <circle cx="0" cy="0" r="20" fill="#f59e0b" opacity="0.2" />
    <path d="M0,-10 C-6,-10 -10,-6 -10,0 C-10,2 -9,4 -8,5 L-8,8 L8,8 L8,5 C9,4 10,2 10,0 C10,-6 6,-10 0,-10 Z" fill="#f59e0b" />
    <circle cx="0" cy="10" r="2" fill="#f59e0b" />
    <circle cx="6" cy="-6" r="3" fill="#dc2626" />
    <circle cx="6" cy="-6" r="1.5" fill="white" />
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="100" y1="80" x2="160" y2="120" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="300" y1="80" x2="240" y2="120" stroke="#f97316" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="100" y1="220" x2="160" y2="180" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="300" y1="220" x2="240" y2="180" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,3" />
  </g>
  
  <!-- Header -->
  <text x="200" y="40" text-anchor="middle" fill="#ef4444" font-size="16" font-weight="bold">Emergency Response System</text>
</svg>
