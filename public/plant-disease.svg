<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e" />
      <stop offset="100%" style="stop-color:#e11d48" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Mobile phone frame -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-60" width="80" height="120" fill="url(#phone)" rx="8" />
    <rect x="-35" y="-50" width="70" height="90" fill="white" rx="4" />
    <circle cx="0" cy="50" r="4" fill="white" />
    
    <!-- Camera view -->
    <rect x="-30" y="-45" width="60" height="40" fill="#000" rx="2" />
    
    <!-- Plant leaf in camera -->
    <g transform="translate(0, -25)">
      <path d="M0,-12 C-8,-10 -12,-5 -12,2 C-12,8 -8,12 0,12 C8,12 12,8 12,2 C12,-5 8,-10 0,-12 Z" fill="#22c55e" opacity="0.8" />
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#16a34a" stroke-width="1" />
      <line x1="0" y1="-6" x2="-6" y2="-3" stroke="#16a34a" stroke-width="0.5" />
      <line x1="0" y1="0" x2="-6" y2="3" stroke="#16a34a" stroke-width="0.5" />
      <line x1="0" y1="-6" x2="6" y2="-3" stroke="#16a34a" stroke-width="0.5" />
      <line x1="0" y1="0" x2="6" y2="3" stroke="#16a34a" stroke-width="0.5" />
    </g>
    
    <!-- AI detection box -->
    <rect x="-15" y="-35" width="30" height="25" fill="none" stroke="#f43f5e" stroke-width="1.5" stroke-dasharray="2,2" />
    
    <!-- Scan lines -->
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#f43f5e" stroke-width="1" opacity="0.5" />
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#f43f5e" stroke-width="1" opacity="0.3" />
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#f43f5e" stroke-width="1" opacity="0.4" />
    
    <!-- Result panel -->
    <rect x="-30" y="0" width="60" height="35" fill="#fef2f2" rx="2" />
    <text x="0" y="8" text-anchor="middle" fill="#dc2626" font-size="8" font-weight="bold">Disease Detected</text>
    <text x="0" y="18" text-anchor="middle" fill="#7f1d1d" font-size="6">Leaf Blight</text>
    <text x="0" y="26" text-anchor="middle" fill="#991b1b" font-size="5">Confidence: 92%</text>
    
    <!-- Camera controls -->
    <circle cx="0" cy="45" r="5" fill="#f43f5e" opacity="0.8" />
    <circle cx="0" cy="45" r="2" fill="white" />
  </g>
  
  <!-- AI/ML icons -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="20" fill="#f43f5e" opacity="0.2" />
    <text x="0" y="5" text-anchor="middle" fill="#f43f5e" font-size="12" font-weight="bold">AI</text>
  </g>
  
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="20" fill="#ec4899" opacity="0.2" />
    <circle cx="-5" cy="-5" r="3" fill="#ec4899" />
    <circle cx="5" cy="-5" r="3" fill="#ec4899" />
    <circle cx="0" cy="5" r="3" fill="#ec4899" />
    <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#ec4899" stroke-width="1" />
    <line x1="-5" y1="-5" x2="0" y2="5" stroke="#ec4899" stroke-width="1" />
    <line x1="5" y1="-5" x2="0" y2="5" stroke="#ec4899" stroke-width="1" />
  </g>
  
  <!-- Database icon -->
  <g transform="translate(100, 220)">
    <ellipse cx="0" cy="-8" rx="12" ry="4" fill="#f43f5e" opacity="0.7" />
    <rect x="-12" y="-8" width="24" height="16" fill="#f43f5e" opacity="0.7" />
    <ellipse cx="0" cy="8" rx="12" ry="4" fill="#f43f5e" opacity="0.7" />
    <ellipse cx="0" cy="0" rx="12" ry="4" fill="#dc2626" opacity="0.5" />
  </g>
  
  <!-- Cloud icon -->
  <g transform="translate(300, 220)">
    <ellipse cx="-8" cy="0" rx="10" ry="8" fill="#ec4899" opacity="0.6" />
    <ellipse cx="8" cy="0" rx="10" ry="8" fill="#ec4899" opacity="0.6" />
    <ellipse cx="0" cy="-4" rx="12" ry="8" fill="#ec4899" opacity="0.8" />
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="100" y1="80" x2="160" y2="120" stroke="#f43f5e" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="300" y1="80" x2="240" y2="120" stroke="#ec4899" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="100" y1="220" x2="160" y2="180" stroke="#f43f5e" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="300" y1="220" x2="240" y2="180" stroke="#ec4899" stroke-width="1" stroke-dasharray="3,3" />
  </g>
  
  <!-- Header -->
  <text x="200" y="40" text-anchor="middle" fill="#f43f5e" font-size="16" font-weight="bold">Plant Disease Detection</text>
</svg>
