<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#0d9488" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Mobile phone frame -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-60" width="80" height="120" fill="url(#phone)" rx="8" />
    <rect x="-35" y="-50" width="70" height="90" fill="white" rx="4" />
    <circle cx="0" cy="50" r="4" fill="white" />
    
    <!-- App content -->
    <rect x="-30" y="-45" width="60" height="15" fill="#14b8a6" rx="2" />
    <text x="0" y="-35" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AgriMarket</text>
    
    <!-- Product cards -->
    <rect x="-30" y="-25" width="25" height="20" fill="#f0fdf4" rx="2" />
    <circle cx="-20" cy="-18" r="3" fill="#22c55e" />
    <rect x="-25" y="-12" width="20" height="2" fill="#22c55e" opacity="0.5" />
    
    <rect x="5" y="-25" width="25" height="20" fill="#fef3c7" rx="2" />
    <circle cx="15" cy="-18" r="3" fill="#f59e0b" />
    <rect x="10" y="-12" width="20" height="2" fill="#f59e0b" opacity="0.5" />
    
    <rect x="-30" y="0" width="25" height="20" fill="#fce7f3" rx="2" />
    <circle cx="-20" cy="7" r="3" fill="#ec4899" />
    <rect x="-25" y="13" width="20" height="2" fill="#ec4899" opacity="0.5" />
    
    <rect x="5" y="0" width="25" height="20" fill="#e0e7ff" rx="2" />
    <circle cx="15" cy="7" r="3" fill="#6366f1" />
    <rect x="10" y="13" width="20" height="2" fill="#6366f1" opacity="0.5" />
    
    <!-- Cart icon -->
    <g transform="translate(0, 30)">
      <path d="M-8,-4 L-6,-4 L-4,4 L6,4 L8,-4 L6,-4" stroke="#14b8a6" stroke-width="1.5" fill="none" />
      <circle cx="-4" cy="6" r="1.5" fill="#14b8a6" />
      <circle cx="6" cy="6" r="1.5" fill="#14b8a6" />
      <path d="M-6,-4 L-8,-6 L-4,-6" stroke="#14b8a6" stroke-width="1.5" fill="none" />
    </g>
  </g>
  
  <!-- Floating products around phone -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="15" fill="#22c55e" opacity="0.2" />
    <path d="M-8,-4 C-8,-8 -4,-12 0,-12 C4,-12 8,-8 8,-4 C8,0 4,4 0,4 C-4,4 -8,0 -8,-4 Z" fill="#22c55e" />
    <path d="M-4,-6 L4,-6 L4,2 L-4,2 Z" fill="white" />
  </g>
  
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="15" fill="#f59e0b" opacity="0.2" />
    <ellipse cx="0" cy="-2" rx="8" ry="6" fill="#f59e0b" />
    <ellipse cx="0" cy="2" rx="6" ry="4" fill="#f59e0b" opacity="0.7" />
  </g>
  
  <g transform="translate(120, 220)">
    <circle cx="0" cy="0" r="15" fill="#ec4899" opacity="0.2" />
    <path d="M-6,-6 L6,-6 L6,6 L-6,6 Z" fill="#ec4899" />
    <circle cx="0" cy="0" r="3" fill="white" />
  </g>
  
  <g transform="translate(280, 230)">
    <circle cx="0" cy="0" r="15" fill="#6366f1" opacity="0.2" />
    <rect x="-6" y="-8" width="12" height="16" fill="#6366f1" rx="2" />
    <rect x="-4" y="-6" width="8" height="3" fill="white" />
    <rect x="-4" y="-1" width="8" height="3" fill="white" />
    <rect x="-4" y="4" width="8" height="3" fill="white" />
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="100" y1="80" x2="160" y2="120" stroke="#14b8a6" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="300" y1="100" x2="240" y2="130" stroke="#14b8a6" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="120" y1="220" x2="160" y2="180" stroke="#14b8a6" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="280" y1="230" x2="240" y2="190" stroke="#14b8a6" stroke-width="1" stroke-dasharray="3,3" />
  </g>
  
  <!-- Header -->
  <text x="200" y="40" text-anchor="middle" fill="#14b8a6" font-size="16" font-weight="bold">Mobile Marketplace</text>
</svg>
