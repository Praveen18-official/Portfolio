<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed" />
      <stop offset="100%" style="stop-color:#fed7aa" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Mobile app screen -->
  <rect x="150" y="50" width="100" height="200" fill="url(#screen)" rx="12" stroke="#f97316" stroke-width="2" />
  
  <!-- Status bar -->
  <rect x="150" y="50" width="100" height="20" fill="#f97316" rx="12" />
  <rect x="150" y="65" width="100" height="5" fill="#f97316" />
  <text x="200" y="64" text-anchor="middle" fill="white" font-size="8" font-weight="bold">FitTrack</text>
  
  <!-- Activity rings -->
  <g transform="translate(200, 120)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#fed7aa" stroke-width="8" />
    <circle cx="0" cy="0" r="35" fill="none" stroke="#f97316" stroke-width="8" 
            stroke-dasharray="175 220" stroke-dashoffset="-55" transform="rotate(-90)" />
    
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#fed7aa" stroke-width="6" />
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ea580c" stroke-width="6" 
            stroke-dasharray="125 157" stroke-dashoffset="-40" transform="rotate(-90)" />
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#fed7aa" stroke-width="4" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="#dc2626" stroke-width="4" 
            stroke-dasharray="75 94" stroke-dashoffset="-25" transform="rotate(-90)" />
    
    <!-- Center text -->
    <text x="0" y="0" text-anchor="middle" fill="#ea580c" font-size="12" font-weight="bold">85%</text>
    <text x="0" y="10" text-anchor="middle" fill="#6b7280" font-size="6">Daily Goal</text>
  </g>
  
  <!-- Stats below -->
  <g transform="translate(160, 165)">
    <rect x="0" y="0" width="80" height="25" fill="white" rx="4" />
    <text x="10" y="12" fill="#f97316" font-size="8" font-weight="bold">Steps</text>
    <text x="10" y="20" fill="#6b7280" font-size="7">8,542 / 10,000</text>
  </g>
  
  <g transform="translate(160, 195)">
    <rect x="0" y="0" width="80" height="25" fill="white" rx="4" />
    <text x="10" y="12" fill="#ea580c" font-size="8" font-weight="bold">Calories</text>
    <text x="10" y="20" fill="#6b7280" font-size="7">420 / 500</text>
  </g>
  
  <g transform="translate(160, 225)">
    <rect x="0" y="0" width="80" height="25" fill="white" rx="4" />
    <text x="10" y="12" fill="#dc2626" font-size="8" font-weight="bold">Heart</text>
    <text x="10" y="20" fill="#6b7280" font-size="7">72 bpm</text>
  </g>
  
  <!-- Floating workout icons -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="20" fill="#f97316" opacity="0.2" />
    <path d="M-8,-4 L-8,4 L8,4 L8,-4 Z" fill="#f97316" />
    <circle cx="0" cy="-8" r="2" fill="#f97316" />
  </g>
  
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="20" fill="#ea580c" opacity="0.2" />
    <path d="M0,-10 L-6,0 L-2,0 L-4,10 L4,0 L0,0 L2,-10 Z" fill="#ea580c" />
  </g>
  
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="20" fill="#dc2626" opacity="0.2" />
    <path d="M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 -4,8 0,8 C4,8 8,4 8,0 C8,-4 4,-8 0,-8 Z M0,-5 C-2.5,-5 -5,-2.5 -5,0 C-5,2.5 -2.5,5 0,5 C2.5,5 5,2.5 5,0 C5,-2.5 2.5,-5 0,-5 Z" fill="#dc2626" />
    <line x1="0" y1="-2" x2="0" y2="2" stroke="white" stroke-width="1" />
    <line x1="-2" y1="0" x2="2" y2="0" stroke="white" stroke-width="1" />
  </g>
  
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="20" fill="#f59e0b" opacity="0.2" />
    <rect x="-6" y="-8" width="12" height="16" fill="#f59e0b" rx="2" />
    <rect x="-4" y="-6" width="8" height="2" fill="white" />
    <rect x="-4" y="-2" width="8" height="2" fill="white" />
    <rect x="-4" y="2" width="8" height="2" fill="white" />
  </g>
</svg>
